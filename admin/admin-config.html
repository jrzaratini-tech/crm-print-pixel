<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px 30px;
            border-bottom: 5px solid #e74c3c;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .content {
            padding: 30px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .card h2 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .col {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        input[type="color"] {
            height: 50px;
            padding: 5px;
            cursor: pointer;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        table th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        
        table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        table tr:hover {
            background: #f5f7fa;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
            width: 100%;
            margin-top: 10px;
            justify-content: center;
        }
        
        .btn-success:hover {
            background: #219150;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            font-size: 12px;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .btn-delete:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            border: 2px solid #ddd;
        }
        
        .menu-item-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .menu-item-icon {
            width: 30px;
            text-align: center;
            color: #3498db;
        }
        
        .menu-item-name {
            flex: 1;
            font-weight: 500;
        }
        
        .menu-item-actions {
            display: flex;
            gap: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            color: #bdc3c7;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }
            
            .row {
                flex-direction: column;
            }
            
            .col {
                min-width: 100%;
            }
            
            table th, table td {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-cogs"></i>
                Configurações do Sistema
                <small style="font-size: 1rem; opacity: 0.9;">Sistema CORE v4.0 - Portátil</small>
            </h1>
        </div>
        
        <div class="content">
            <div class="card">
                <h2><i class="fas fa-palette"></i> Identidade Visual</h2>
                <div class="row">
                    <div class="col">
                        <label>Cor Primária:</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="color" id="cfg-primary" value="#2c3e50">
                            <span id="primary-hex">#2c3e50</span>
                            <div class="color-preview" id="primary-preview" style="background: #2c3e50;"></div>
                        </div>
                    </div>
                    <div class="col">
                        <label>Cor Destaque:</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="color" id="cfg-accent" value="#3498db">
                            <span id="accent-hex">#3498db</span>
                            <div class="color-preview" id="accent-preview" style="background: #3498db;"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Tema:</label>
                        <select id="cfg-theme">
                            <option value="light">Claro</option>
                            <option value="dark">Escuro</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="aplicarCores()">
                    <i class="fas fa-check"></i> Aplicar Configurações Visuais
                </button>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-bars"></i> Ordem e Gerenciamento do Menu</h2>
                <table id="menu-table">
                    <thead>
                        <tr>
                            <th>Página</th>
                            <th>Posição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="menu-body">
                        <!-- Menu será carregado aqui -->
                    </tbody>
                </table>
                <div id="menu-empty" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>Nenhuma página configurada</h3>
                    <p>Adicione páginas através da Fábrica de Páginas.</p>
                </div>
                <button class="btn btn-success" onclick="salvarConfiguracoesMenu()">
                    <i class="fas fa-save"></i> Salvar Alterações do Menu
                </button>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-database"></i> Gerenciamento de Dados</h2>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" onclick="criarBackup()">
                            <i class="fas fa-file-export"></i> Criar Backup
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="importarBackup()">
                            <i class="fas fa-file-import"></i> Restaurar Backup
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" onclick="limparDados()">
                            <i class="fas fa-trash"></i> Limpar Dados
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        let systemSettings = {};
        let originalSettings = {};
        
        async function carregarConfiguracoes() {
            try {
                // Solicitar configurações ao sistema pai
                window.parent.postMessage({ 
                    type: "GET_SETTINGS_REQUEST" 
                }, "*");
                
                // Configurar listener para receber resposta
                window.addEventListener('message', function(event) {
                    if (event.data.type === "GET_SETTINGS_RESPONSE") {
                        systemSettings = event.data.settings;
                        originalSettings = JSON.parse(JSON.stringify(systemSettings));
                        
                        // Aplicar configurações na interface
                        aplicarConfiguracoesNaInterface();
                        
                        // Carregar menu
                        carregarMenu();
                    }
                });
                
                // Fallback: carregar do localStorage
                const fallbackSettings = localStorage.getItem('system_settings');
                if (fallbackSettings) {
                    systemSettings = JSON.parse(fallbackSettings);
                    originalSettings = JSON.parse(fallbackSettings);
                    aplicarConfiguracoesNaInterface();
                    carregarMenu();
                }
                
            } catch (error) {
                console.error("Erro ao carregar configurações:", error);
                mostrarNotificacao("Erro ao carregar configurações", "error");
            }
        }
        
        function aplicarConfiguracoesNaInterface() {
            // Aplicar cores
            const primaryColor = systemSettings.primary || "#2c3e50";
            const accentColor = systemSettings.accent || "#3498db";
            const theme = systemSettings.theme || "light";
            
            document.getElementById('cfg-primary').value = primaryColor;
            document.getElementById('cfg-accent').value = accentColor;
            document.getElementById('cfg-theme').value = theme;
            
            document.getElementById('primary-hex').textContent = primaryColor;
            document.getElementById('accent-hex').textContent = accentColor;
            document.getElementById('primary-preview').style.background = primaryColor;
            document.getElementById('accent-preview').style.background = accentColor;
        }
        
        function carregarMenu() {
            const tbody = document.getElementById('menu-body');
            const emptyState = document.getElementById('menu-empty');
            
            if (!systemSettings.menu_config || systemSettings.menu_config.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Filtrar apenas itens não deletados
            const menuItems = systemSettings.menu_config
                .filter(item => !item.deleted)
                .sort((a, b) => a.pos - b.pos);
            
            let html = '';
            
            menuItems.forEach((item, index) => {
                // Determinar ícone baseado no tipo
                let icon = 'fa-file';
                if (item.type === 'READ') icon = 'fa-chart-bar';
                if (item.type === 'WRITE') icon = 'fa-edit';
                if (item.type === 'NEUTRAL') icon = 'fa-eye';
                
                // Verificar se é uma página CRÍTICA (não deve ser excluída)
                const isCritical = item.id === 'nav_dashboard' || item.id === 'nav_admin';
                
                html += `
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <i class="fas ${icon}" style="color: #3498db;"></i>
                                <span>${item.name}</span>
                                ${isCritical ? '<span style="background: #eee; padding: 2px 8px; border-radius: 3px; font-size: 11px; margin-left: 10px;">Sistema</span>' : ''}
                            </div>
                        </td>
                        <td>
                            <input type="number" 
                                   value="${item.pos || (index + 1) * 10}" 
                                   style="width: 70px; padding: 8px;"
                                   onchange="atualizarPosicao('${item.id}', this.value)"
                                   min="1" max="1000">
                        </td>
                        <td>
                            <div style="display: flex; gap: 10px;">
                                ${!isCritical ? `
                                    <button class="btn-delete" onclick="excluirPagina('${item.id}')" title="Excluir página permanentemente">
                                        <i class="fas fa-trash"></i> Excluir
                                    </button>
                                ` : '<span style="color: #95a5a6; padding: 8px 15px; font-size: 12px;">Página do Sistema</span>'}
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        function atualizarPosicao(id, posicao) {
            const item = systemSettings.menu_config.find(x => x.id === id);
            if (item) {
                item.pos = parseInt(posicao) || 0;
            }
        }
        
        function excluirPagina(id) {
            if (!confirm("⚠️ ATENÇÃO: Deseja EXCLUIR PERMANENTEMENTE esta página do sistema?\n\nEsta ação NÃO pode ser desfeita. A página será removida completamente do menu e dos dados do sistema.")) {
                return;
            }
            
            // Encontrar o índice do item no array
            const itemIndex = systemSettings.menu_config.findIndex(x => x.id === id);
            
            if (itemIndex !== -1) {
                // Remover permanentemente do array
                systemSettings.menu_config.splice(itemIndex, 1);
                carregarMenu();
                mostrarNotificacao("Página excluída permanentemente do sistema", "success");
                
                // Salvar as alterações imediatamente
                salvarConfiguracoesMenu();
            }
        }
        
        async function aplicarCores() {
            try {
                const primaryColor = document.getElementById('cfg-primary').value;
                const accentColor = document.getElementById('cfg-accent').value;
                const theme = document.getElementById('cfg-theme').value;
                
                // Atualizar configurações locais
                systemSettings.primary = primaryColor;
                systemSettings.accent = accentColor;
                systemSettings.theme = theme;
                
                // Enviar para o sistema pai
                window.parent.postMessage({ 
                    type: "UPDATE_SETTINGS",
                    payload: {
                        primary: primaryColor,
                        accent: accentColor,
                        theme: theme
                    }
                }, "*");
                
                // Salvar no localStorage também
                localStorage.setItem('system_settings', JSON.stringify(systemSettings));
                
                mostrarNotificacao("Configurações visuais aplicadas com sucesso!", "success");
                
                // Atualizar preview
                document.getElementById('primary-hex').textContent = primaryColor;
                document.getElementById('accent-hex').textContent = accentColor;
                document.getElementById('primary-preview').style.background = primaryColor;
                document.getElementById('accent-preview').style.background = accentColor;
                
            } catch (error) {
                console.error("Erro ao aplicar cores:", error);
                mostrarNotificacao("Erro ao aplicar configurações", "error");
            }
        }
        
        async function salvarConfiguracoesMenu() {
            try {
                // Ordenar menu por posição
                systemSettings.menu_config.sort((a, b) => a.pos - b.pos);
                
                // Enviar para o sistema pai
                window.parent.postMessage({ 
                    type: "UPDATE_SETTINGS",
                    payload: {
                        menu_config: systemSettings.menu_config
                    }
                }, "*");
                
                // Salvar no localStorage
                localStorage.setItem('system_settings', JSON.stringify(systemSettings));
                
                mostrarNotificacao("Configurações do menu salvas com sucesso!", "success");
                
                // Recarregar menu para refletir alterações
                carregarMenu();
                
            } catch (error) {
                console.error("Erro ao salvar menu:", error);
                mostrarNotificacao("Erro ao salvar configurações do menu", "error");
            }
        }
        
        function criarBackup() {
            try {
                const backupData = {
                    system_events: localStorage.getItem('system_events') || '[]',
                    system_settings: localStorage.getItem('system_settings') || '{}',
                    timestamp: new Date().toISOString(),
                    backup_type: 'manual',
                    version: '4.0'
                };
                
                const dataStr = JSON.stringify(backupData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `core_backup_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                URL.revokeObjectURL(url);
                
                mostrarNotificacao("Backup criado com sucesso!", "success");
                
            } catch (error) {
                console.error("Erro ao criar backup:", error);
                mostrarNotificacao("Erro ao criar backup", "error");
            }
        }
        
        function importarBackup() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const backupData = JSON.parse(e.target.result);
                        
                        // Validar backup
                        if (!backupData.system_events || !backupData.system_settings) {
                            throw new Error("Arquivo de backup inválido");
                        }
                        
                        if (confirm("Deseja restaurar este backup?\n\nTodos os dados atuais serão substituídos.")) {
                            // Restaurar dados
                            if (backupData.system_events) {
                                localStorage.setItem('system_events', backupData.system_events);
                            }
                            
                            if (backupData.system_settings) {
                                localStorage.setItem('system_settings', backupData.system_settings);
                                systemSettings = JSON.parse(backupData.system_settings);
                                carregarConfiguracoes();
                            }
                            
                            mostrarNotificacao("Backup restaurado com sucesso!", "success");
                            
                            // Solicitar recarregamento do sistema
                            setTimeout(() => {
                                window.parent.postMessage({ 
                                    type: "RELOAD_SYSTEM" 
                                }, "*");
                            }, 1000);
                        }
                        
                    } catch (error) {
                        console.error("Erro ao importar backup:", error);
                        mostrarNotificacao("Erro ao importar backup: " + error.message, "error");
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        function limparDados() {
            if (!confirm("⚠️ ATENÇÃO: Deseja limpar TODOS os dados do sistema?\n\nEsta ação não pode ser desfeita. Todos os registros serão perdidos permanentemente.")) {
                return;
            }
            
            if (!confirm("CONFIRMAÇÃO FINAL: Tem certeza absoluta?\n\nDigite 'LIMPAR' para confirmar:")) {
                return;
            }
            
            const confirmacao = prompt("Digite 'LIMPAR' para confirmar a exclusão de todos os dados:");
            
            if (confirmacao === 'LIMPAR') {
                try {
                    // Limpar dados
                    localStorage.removeItem('system_events');
                    localStorage.removeItem('system_settings');
                    
                    // Re-inicializar com dados padrão
                    localStorage.setItem('system_events', '[]');
                    localStorage.setItem('system_settings', JSON.stringify({
                        primary: '#2c3e50',
                        accent: '#3498db',
                        theme: 'light',
                        menu_config: systemSettings.menu_config || []
                    }));
                    
                    mostrarNotificacao("Todos os dados foram limpos!", "success");
                    
                    // Recarregar configurações
                    carregarConfiguracoes();
                    
                    // Solicitar recarregamento do sistema
                    setTimeout(() => {
                        window.parent.postMessage({ 
                            type: "RELOAD_SYSTEM" 
                        }, "*");
                    }, 1000);
                    
                } catch (error) {
                    console.error("Erro ao limpar dados:", error);
                    mostrarNotificacao("Erro ao limpar dados", "error");
                }
            } else {
                mostrarNotificacao("Ação cancelada", "info");
            }
        }
        
        function mostrarNotificacao(mensagem, tipo = 'info') {
            const notification = document.getElementById('notification');
            notification.innerHTML = `
                <i class="fas fa-${tipo === 'success' ? 'check-circle' : tipo === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${mensagem}</span>
            `;
            
            notification.style.background = tipo === 'success' ? '#27ae60' : 
                                          tipo === 'error' ? '#e74c3c' : '#3498db';
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            carregarConfiguracoes();
            
            // Configurar eventos dos inputs de cor
            document.getElementById('cfg-primary').addEventListener('input', function() {
                document.getElementById('primary-hex').textContent = this.value;
                document.getElementById('primary-preview').style.background = this.value;
            });
            
            document.getElementById('cfg-accent').addEventListener('input', function() {
                document.getElementById('accent-hex').textContent = this.value;
                document.getElementById('accent-preview').style.background = this.value;
            });
        });
    </script>
</body>
</html>
