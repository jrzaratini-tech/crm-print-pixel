    <script>
        // ============================================
        // CONFIGURA√á√ïES E CONSTANTES
        // ============================================
        const ITENS_POR_PAGINA = 10;
        let orcamentosData = [];
        let orcamentosFiltrados = [];
        let paginaAtual = 1;
        let orcamentoAtual = null;
        
        // ============================================
        // FUN√á√ïES PRINCIPAIS
        // ============================================
        
        // Fun√ß√£o para carregar or√ßamentos
        async function carregarOrcamentos() {
            mostrarLoading();
            
            try {
                // Buscar or√ßamentos do Firebase
                const response = await fetch('/api/database/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        schema: 'orcamento',
                        filters: { deleted: false }
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar or√ßamentos');
                }
                
                const result = await response.json();
                const eventos = result.events || [];
                
                // Converter eventos em or√ßamentos
                orcamentosData = eventos.map(evento => ({
                    id: evento.id,
                    ...evento.payload,
                    created: evento.timestamp
                })).sort((a, b) => new Date(b.created) - new Date(a.created));
                
                atualizarEstatisticas();
                filtrarOrcamentos();
                
            } catch (error) {
                console.error('Erro ao carregar or√ßamentos:', error);
                mostrarMensagem('Erro ao carregar or√ßamentos', 'error');
            } finally {
                esconderLoading();
            }
        }
        
        // Fun√ß√£o para filtrar or√ßamentos
        function filtrarOrcamentos() {
            const status = document.getElementById('filterStatus').value;
            const cliente = document.getElementById('filterCliente').value.toLowerCase();
            const dataInicio = document.getElementById('filterDataInicio').value;
            const dataFim = document.getElementById('filterDataFim').value;
            
            orcamentosFiltrados = orcamentosData.filter(orcamento => {
                // Filtrar por status
                if (status !== 'todos' && orcamento.status !== status) {
                    return false;
                }
                
                // Filtrar por cliente
                if (cliente && !orcamento.cliente.toLowerCase().includes(cliente)) {
                    return false;
                }
                
                // Filtrar por data
                if (dataInicio || dataFim) {
                    const dataOrcamento = new Date(orcamento.dataCriacao || orcamento.created);
                    
                    if (dataInicio && dataOrcamento < new Date(dataInicio)) {
                        return false;
                    }
                    
                    if (dataFim) {
                        const dataFimObj = new Date(dataFim);
                        dataFimObj.setHours(23, 59, 59, 999);
                        if (dataOrcamento > dataFimObj) {
                            return false;
                        }
                    }
                }
                
                return true;
            });
            
            renderizarTabela();
            atualizarPaginacao();
        }
        
        // Fun√ß√£o para renderizar a tabela
        function renderizarTabela() {
            const tbody = document.getElementById('orcamentosTableBody');
            const container = document.getElementById('orcamentosTableContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (orcamentosFiltrados.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'block';
            emptyState.style.display = 'none';
            
            // Calcular itens para a p√°gina atual
            const inicio = (paginaAtual - 1) * ITENS_POR_PAGINA;

        // Fun√ß√£o para gerar n√∫mero de pedido autom√°tico
        async function gerarNumeroPedidoAutomatico() {
            try {
                // Buscar todos os pedidos do Firebase
                const response = await fetch('/api/database/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        schema: 'pedido',
                        filters: { deleted: false }
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar pedidos');
                }
                
                const result = await response.json();
                const eventos = result.events || [];
                
                // Filtrar apenas eventos de pedidos v√°lidos
                const pedidos = eventos.filter(event => 
                    event.schema === 'pedido' && 
                    !event.deleted &&
                    event.payload.numero
                );
                
                // Encontrar o maior n√∫mero de sequ√™ncia para o ano atual
                const anoAtual = new Date().getFullYear();
                let maiorSequencia = 0;
                
                pedidos.forEach(evento => {
                    const numero = evento.payload.numero;
                    const match = numero.match(/^(\d{4})\/(\d{4})$/);
                    
                    if (match) {
                        const ano = parseInt(match[1]);
                        const sequencia = parseInt(match[2]);
                        
                        if (ano === anoAtual && sequencia > maiorSequencia) {
                            maiorSequencia = sequencia;
                        }
                    }
                });
                
                // Gerar novo n√∫mero de sequ√™ncia
                const novaSequencia = maiorSequencia + 1;
                const sequenciaFormatada = novaSequencia.toString().padStart(4, '0');
                
                return `${anoAtual}/${sequenciaFormatada}`;
                
            } catch (error) {
                console.error('Erro ao gerar n√∫mero de pedido:', error);
                // Fallback
                const anoAtual = new Date().getFullYear();
                return `${anoAtual}/0001`;
            }
        }

        function mostrarMensagem(texto, tipo) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = texto;
            messageContainer.className = `message ${tipo}`;
            messageContainer.style.display = 'block';
            
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 3000);
        }
        
        // Fun√ß√£o para mostrar loading
        function mostrarLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        // Fun√ß√£o para esconder loading
        function esconderLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Fun√ß√£o para formatar moeda
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-PT', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(valor);
        }
        
        // ============================================
        // INICIALIZA√á√ÉO
        // ============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar datas dos filtros
            const hoje = new Date();
            const primeiroDiaMes = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
            
            document.getElementById('filterDataInicio').value = primeiroDiaMes.toISOString().split('T')[0];
            document.getElementById('filterDataFim').value = hoje.toISOString().split('T')[0];
            
            // Carregar or√ßamentos
            carregarOrcamentos();
            
            // Event listener para atualizar dados quando houver mudan√ßas no Core
            document.addEventListener('coreDataChanged', () => {
                carregarOrcamentos();
            });
        });
        
        // Fechar modal ao clicar fora
        document.getElementById('viewModal').addEventListener('click', (e) => {
            if (e.target.id === 'viewModal') {
                fecharModal();
            }
        });
    </script>
    
    <!-- CONEX√ÉO COM O CORE ENGINE -->
    <script src="../core/engine.js"></script>
