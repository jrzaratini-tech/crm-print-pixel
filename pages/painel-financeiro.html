<!DOCTYPE html>
<html lang="pt">
<head>

    <!-- BIBLIOTECAS EXTERNAS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ============================================
           VARI√ÅVEIS DE CORES (PADR√ÉO DASHBOARD)
           ============================================ */

            --primary-color: #1a237e;
            --secondary-color: #283593;

            --border-color: #e0e0e0;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.12);
            --radius-md: 16px;

        }
        
        * {

            padding: 0;
            box-sizing: border-box;

        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-primary);

            display: flex;

        }
        
        /* ============================================
           HEADER SIMPLIFICADO
           ============================================ */

        .logo {

        }
        
        .logo-icon {

            align-items: center;

        }
        
        .logo-text h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .logo-text span {

        }
        
        .privacy-toggle {

            width: 42px;
            height: 42px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }
        
        .privacy-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .privacy-toggle.active {
            background: rgba(255, 255, 255, 0.25);
        }
        
        /* ============================================
           CONTE√öDO PRINCIPAL
           ============================================ */
        .main-content {
            padding: 30px 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }
        
        /* ============================================
           CARDS DE RESUMO (APENAS RECEBER E PAGAR)
           ============================================ */
        .summary-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
        
        .summary-card {
            background: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 24px;
            box-shadow: var(--shadow-md);
            display: flex;

            justify-content: space-between;

        }
        
        .summary-card:hover {

            box-shadow: var(--shadow-lg);
        }
        
        .summary-card.receber {
            border-left-color: var(--success-color);
        }
        
        .summary-card.pagar {

        }
        
        .card-info h3 {
            font-size: 16px;

        .card-info h3 i.fa-arrow-down { color: var(--success-color); }
        .card-info h3 i.fa-arrow-up { color: var(--danger-color); }
        
        .card-value {

        }
        
        .receber .card-value {

        }

        .card-value.hidden {

        }
        
        .card-icon {
            width: 60px;

            border-radius: 16px;

        }

        /* ============================================
           FILTROS DE STATUS
           ============================================ */
        .filters-bar {

        /* ============================================
           LISTAS G√äMEAS

        /* ============================================
           RODAP√â ESTREITO
           ============================================ */
        .dashboard-footer {
            text-align: center;

            border-top: 1px solid var(--border-color);

        /* Responsividade */
        @media (max-width: 768px) {

                padding: 20px;
            }
            
            .list-container {

            .card-value {

        /* Loading */
        .loading-container {
            background: white;
            border-radius: 18px;
            padding: 60px;

        .spinner {
            width: 50px;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <!-- RODAP√â ESTREITO -->

    <script>
        // ============================================
        // GEST√ÉO DE CONTAS A RECEBER E PAGAR
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä Gest√£o de Contas inicializada');
            
            // Elementos DOM
            const loading = document.getElementById('loadingState');
            const main = document.getElementById('mainContent');
            const privacyToggle = document.getElementById('privacyToggle');
            const currentDate = document.getElementById('currentDate');
            
            // Estado
            let isPrivate = false;
            let filterAtivo = 'all';
            let todosPedidos = [];
            let todasDespesas = [];
            
            // Data atual
            const now = new Date();
            currentDate.textContent = now.toLocaleDateString('pt-PT', { 
                weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' 
            });
            
            // Filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterAtivo = btn.dataset.filter;
                    renderizarListas();
                });
            });
            
            // Privacidade
            privacyToggle.addEventListener('click', () => {
                isPrivate = !isPrivate;
                const icon = privacyToggle.querySelector('i');
                if (isPrivate) {
                    icon.className = 'fas fa-eye-slash';
                    privacyToggle.classList.add('active');
                    document.querySelectorAll('.card-value, .item-value, .header-total').forEach(el => {
                        el.classList.add('hidden');
                    });
                } else {
                    icon.className = 'fas fa-eye';
                    privacyToggle.classList.remove('active');
                    document.querySelectorAll('.card-value, .item-value, .header-total').forEach(el => {
                        el.classList.remove('hidden');
                    });
                }
            });
            
            // Carregar dados
            async function carregarDados() {
                try {
                    const [pedidosRes, despesasRes] = await Promise.all([
                        fetch('/api/database/query', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ schema: 'pedido', filters: {} })
                        }),
                        fetch('/api/database/query', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ schema: 'despesa', filters: {} })
                        })
                    ]);
                    
                    if (!pedidosRes.ok || !despesasRes.ok) throw new Error('Erro na carga');
                    
                    const pedidosData = await pedidosRes.json();
                    const despesasData = await despesasRes.json();
                    
                    processarPedidos(pedidosData.events || []);
                    processarDespesas(despesasData.events || []);
                    
                    renderizarPainel();
                    
                    loading.style.display = 'none';
                    main.style.display = 'block';
                    
                } catch (error) {
                    console.error('Erro:', error);
                    carregarDadosExemplo();
                }
            }
            
            function processarPedidos(events) {
                const map = new Map();
                events.filter(e => e.schema === 'pedido' && !e.deleted).forEach(e => {
                    const existing = map.get(e.id);
                    if (!existing || new Date(e.timestamp) > new Date(existing.timestamp)) {
                        map.set(e.id, e);
                    }
                });
                
                todosPedidos = Array.from(map.values()).map(event => {
                    let payload = typeof event.payload === 'string' ? JSON.parse(event.payload) : (event.payload || {});
                    
                    const pagamentos = Array.isArray(payload.pagamentos) ? payload.pagamentos : [];
                    const totalPago = pagamentos.filter(p => p.status === 'pago').reduce((s, p) => s + (parseFloat(p.valor) || 0), 0);
                    const total = parseFloat(payload.total) || 0;
                    
                    let dataVenc = payload.dataEntrega ? new Date(payload.dataEntrega) : null;
                    if (dataVenc) dataVenc.setHours(0,0,0,0);
                    
                    return {
                        id: event.id,
                        nome: payload.cliente || 'Cliente',
                        descricao: payload.empresa || `Pedido ${payload.numero || ''}`,
                        valor: Math.max(0, total - totalPago),
                        dataVencimento: dataVenc,
                        tipo: 'receber'
                    };
                }).filter(p => p.valor > 0);
            }
            
            function processarDespesas(events) {
                const map = new Map();
                events.filter(e => e.schema === 'despesa' && !e.deleted).forEach(e => {
                    const existing = map.get(e.id);
                    if (!existing || new Date(e.timestamp) > new Date(existing.timestamp)) {
                        map.set(e.id, e);
                    }
                });
                
                todasDespesas = Array.from(map.values()).map(event => {
                    let payload = typeof event.payload === 'string' ? JSON.parse(event.payload) : (event.payload || {});
                    
                    const valorBruto = parseFloat(payload.valorBruto) || 0;
                    const valor = payload.comIVA === 'sim' ? valorBruto * 1.23 : valorBruto;
                    
                    let dataVenc = payload.dataVencimento ? new Date(payload.dataVencimento) : null;
                    if (dataVenc) dataVenc.setHours(0,0,0,0);
                    
                    return {
                        id: event.id,
                        nome: payload.fornecedor || 'Fornecedor',
                        descricao: payload.descricao || payload.categoria || 'Despesa',
                        valor: valor,
                        status: payload.statusPagamento || 'pendente',
                        categoria: payload.categoria || 'Outros',
                        dataVencimento: dataVenc,
                        tipo: 'pagar'
                    };
                }).filter(d => d.status === 'pendente');
            }
            
            function aplicarFiltro(itens) {
                const hoje = new Date();
                hoje.setHours(0,0,0,0);
                const fimSemana = new Date(hoje);
                fimSemana.setDate(hoje.getDate() + 7);
                
                switch(filterAtivo) {
                    case 'atrasado':
                        return itens.filter(i => i.dataVencimento && i.dataVencimento < hoje);
                    case 'hoje':
                        return itens.filter(i => i.dataVencimento && i.dataVencimento.getTime() === hoje.getTime());
                    case 'semana':
                        return itens.filter(i => i.dataVencimento && i.dataVencimento >= hoje && i.dataVencimento <= fimSemana);
                    default:
                        return itens;
                }
            }
            
            function renderizarPainel() {
                const hoje = new Date();
                hoje.setHours(0,0,0,0);
                
                // Totais
                const totalReceber = todosPedidos.reduce((s, p) => s + p.valor, 0);
                const totalPagar = todasDespesas.reduce((s, d) => s + d.valor, 0);
                
                // Atualizar cards de resumo
                document.getElementById('totalReceber').textContent = formatarMoeda(totalReceber);
                document.getElementById('totalPagar').textContent = formatarMoeda(totalPagar);
                
                // Atualizar totais das listas
                document.getElementById('totalReceberLista').textContent = formatarMoeda(totalReceber);
                document.getElementById('totalPagarLista').textContent = formatarMoeda(totalPagar);
                
                renderizarListas();
            }
            
            function renderizarListas() {
                const hoje = new Date();
                hoje.setHours(0,0,0,0);
                
                const receberFiltrado = aplicarFiltro(todosPedidos);
                const pagarFiltrado = aplicarFiltro(todasDespesas);
                
                const ordenar = (a, b) => {
                    const aAtrasado = a.dataVencimento && a.dataVencimento < hoje ? 1 : 0;
                    const bAtrasado = b.dataVencimento && b.dataVencimento < hoje ? 1 : 0;
                    if (aAtrasado !== bAtrasado) return bAtrasado - aAtrasado;
                    if (!a.dataVencimento) return 1;
                    if (!b.dataVencimento) return -1;
                    return a.dataVencimento - b.dataVencimento;
                };
                
                // Renderizar A RECEBER
                const receberHtml = receberFiltrado.length ? receberFiltrado.sort(ordenar).map(item => {
                    const atrasado = item.dataVencimento && item.dataVencimento < hoje;
                    const dataStr = item.dataVencimento ? item.dataVencimento.toLocaleDateString('pt-PT') : 'Sem data';
                    
                    return `
                        <div class="list-item ${atrasado ? 'atrasado' : ''}">
                            <div class="item-icon receber">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="item-content">
                                <div class="item-title">
                                    ${item.nome}
                                    ${atrasado ? '<span class="status-badge">ATRASADO</span>' : ''}
                                </div>
                                <div class="item-subtitle">${item.descricao}</div>
                                <div class="item-meta">
                                    <span><i class="far fa-calendar"></i> Venc: ${dataStr}</span>
                                </div>
                            </div>
                            <div class="item-value ${atrasado ? 'atrasado' : ''} ${isPrivate ? 'hidden' : ''}">
                                ${formatarMoeda(item.valor)}
                            </div>
                        </div>
                    `;
                }).join('') : `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <p>Nenhum valor a receber</p>
                    </div>
                `;
                
                // Renderizar A PAGAR
                const pagarHtml = pagarFiltrado.length ? pagarFiltrado.sort(ordenar).map(item => {
                    const atrasado = item.dataVencimento && item.dataVencimento < hoje;
                    const dataStr = item.dataVencimento ? item.dataVencimento.toLocaleDateString('pt-PT') : 'Sem data';
                    
                    return `
                        <div class="list-item ${atrasado ? 'atrasado' : ''}">
                            <div class="item-icon pagar">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="item-content">
                                <div class="item-title">
                                    ${item.nome}
                                    ${atrasado ? '<span class="status-badge">ATRASADO</span>' : ''}
                                </div>
                                <div class="item-subtitle">${item.descricao}</div>
                                <div class="item-meta">
                                    <span><i class="far fa-calendar"></i> Venc: ${dataStr}</span>
                                    <span><i class="fas fa-tag"></i> ${item.categoria}</span>
                                </div>
                            </div>
                            <div class="item-value ${atrasado ? 'atrasado' : ''} ${isPrivate ? 'hidden' : ''}">
                                ${formatarMoeda(item.valor)}
                            </div>
                        </div>
                    `;
                }).join('') : `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <p>Nenhuma despesa pendente</p>
                    </div>
                `;
                
                document.getElementById('listaReceber').innerHTML = receberHtml;
                document.getElementById('listaPagar').innerHTML = pagarHtml;
            }
            
            function formatarMoeda(valor) {
                return '‚Ç¨' + valor.toLocaleString('pt-PT', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).replace('.', ',');
            }
