    <script>
        // ============================================
        // GESTOR 11/10 - INTELIG√äNCIA FINANCEIRA TOTAL
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üèÜ GESTOR 11/10 iniciado');
            
            // Elementos do DOM
            const loadingState = document.getElementById('loadingState');
            const mainContent = document.getElementById('mainContent');
            const lastUpdateSpan = document.getElementById('lastUpdate').querySelector('span');
            
            // Estado da aplica√ß√£o
            let todosPedidos = [];
            let todasDespesas = [];
            let despesasFixasMedia = {};
            let dataAtualizacao = new Date();
            
            // ============================================
            // CARREGAR DADOS DO FIREBASE
            // ============================================
            
            async function carregarDados() {
                try {
                    console.log('üîÑ Carregando dados para an√°lise...');
                    
                    // Buscar Pedidos
                    const responsePedidos = await fetch('/api/database/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ schema: 'pedido', filters: {} })
                    });
                    
                    // Buscar Despesas (TODAS, inclusive pagas, para an√°lise hist√≥rica)
                    const responseDespesas = await fetch('/api/database/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ schema: 'despesa', filters: {} }) // SEM FILTRO DE DELETED
                    });
                    
                    if (!responsePedidos.ok || !responseDespesas.ok) {
                        throw new Error('Erro ao carregar dados');
                    }
                    
                    const resultPedidos = await responsePedidos.json();
                    const resultDespesas = await responseDespesas.json();
                    
                    // Processar dados
                    processarPedidos(resultPedidos.events || []);
                    processarDespesas(resultDespesas.events || []);
                    
                    // Calcular m√©dias de despesas fixas (base m√™s anterior)
                    calcularProjecoes();
                    
                    // Renderizar tudo
                    renderizarPainel();
                    
                    // Esconder loading, mostrar conte√∫do
                    loadingState.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    // Atualizar timestamp
                    dataAtualizacao = new Date();
                    lastUpdateSpan.textContent = `√öltima an√°lise: ${dataAtualizacao.toLocaleTimeString('pt-PT')} ‚Ä¢ Dados em tempo real`;
                    
                } catch (error) {
                    console.error('‚ùå Erro cr√≠tico:', error);
                    loadingState.innerHTML = `
                        <div style="color: var(--danger-color);">
                            <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 16px;"></i>
                            <h3>Erro ao carregar dados</h3>
                            <p style="margin: 16px 0;">${error.message}</p>
                            <button onclick="location.reload()" style="background: var(--primary-color); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer;">
                                <i class="fas fa-redo"></i> Tentar Novamente
                            </button>
                        </div>
                    `;
                }
            }
            
            // ============================================
            // PROCESSADORES DE DADOS
            // ============================================
            
            function processarPedidos(events) {
                // Agrupar por ID (pegar o mais recente)
                const pedidosMap = new Map();
                events
                    .filter(e => e.schema === 'pedido' && !e.deleted)
                    .forEach(e => {
                        const id = e.id;
                        if (pedidosMap.has(id)) {
                            const existing = pedidosMap.get(id);
                            const existingTime = new Date(existing.timestamp || 0).getTime();
                            const newTime = new Date(e.timestamp || 0).getTime();
                            if (newTime > existingTime) pedidosMap.set(id, e);
                        } else {
                            pedidosMap.set(id, e);
                        }
                    });
                
                // Converter para objetos √∫teis
                todosPedidos = Array.from(pedidosMap.values()).map(event => {
                    let payload = event.payload;
                    if (typeof payload === 'string') {
                        try { payload = JSON.parse(payload); } 
                        catch (e) { payload = {}; }
                    }
                    
                    // Calcular totais de pagamento
                    const pagamentos = Array.isArray(payload.pagamentos) ? payload.pagamentos : [];
                    const totalPago = pagamentos
                        .filter(p => p.status === 'pago')
                        .reduce((sum, p) => sum + (parseFloat(p.valor) || 0), 0);
                    
                    const totalPedido = parseFloat(payload.total) || 0;
                    const saldoPendente = totalPedido - totalPago;
                    
                    // Status de pagamento
                    let statusPagamento = 'pendente';
                    if (totalPago === 0) statusPagamento = 'pendente';
                    else if (totalPago > 0 && totalPago < totalPedido) statusPagamento = 'parcial';
                    else if (totalPago >= totalPedido) statusPagamento = 'pago';
                    
                    // Data de vencimento (priorizar dataEntrega)
                    let dataVencimento = null;
                    if (payload.dataEntrega) {
                        dataVencimento = new Date(payload.dataEntrega);
                        dataVencimento.setHours(0,0,0,0);
                    }
                    
                    return {
                        id: event.id,
                        tipo: 'pedido',
                        nome: payload.cliente || 'Cliente n√£o identificado',
                        descricao: payload.empresa || `Pedido ${payload.numero || ''}`,
                        valor: saldoPendente,
                        valorTotal: totalPedido,
                        statusPagamento: statusPagamento,
                        dataVencimento: dataVencimento,
                        dataOriginal: payload.dataEntrega || payload.createdAt,
                        createdAt: event.timestamp || event.created_at
                    };
                }).filter(p => p.valor > 0); // S√≥ interessam os que t√™m saldo pendente
            }
            
            function processarDespesas(events) {
                // Agrupar por ID (pegar o mais recente)
                const despesasMap = new Map();
                events
                    .filter(e => e.schema === 'despesa') // N√ÉO filtrar deleted para an√°lise hist√≥rica
                    .forEach(e => {
                        const id = e.id;
                        if (despesasMap.has(id)) {
                            const existing = despesasMap.get(id);
                            const existingTime = new Date(existing.timestamp || 0).getTime();
                            const newTime = new Date(e.timestamp || 0).getTime();
                            if (newTime > existingTime) despesasMap.set(id, e);
                        } else {
                            despesasMap.set(id, e);
                        }
                    });
                
                // Converter para objetos √∫teis
                todasDespesas = Array.from(despesasMap.values()).map(event => {
                    let payload = event.payload;
                    if (typeof payload === 'string') {
                        try { payload = JSON.parse(payload); } 
                        catch (e) { payload = {}; }
                    }
                    
                    const valorBruto = parseFloat(payload.valorBruto) || 0;
                    const comIVA = payload.comIVA === 'sim';
                    const valorIVA = comIVA ? valorBruto * 0.23 : 0;
                    const valorTotal = valorBruto + valorIVA;
                    
                    // üî• CORRE√á√ÉO: Status correto (paga, pendente)
                    const statusPagamento = payload.statusPagamento || 'pendente';
                    
                    // Data de vencimento
                    let dataVencimento = null;
                    if (payload.dataVencimento) {
                        dataVencimento = new Date(payload.dataVencimento);
                        dataVencimento.setHours(0,0,0,0);
                    } else if (payload.data) {
                        dataVencimento = new Date(payload.data);
                        dataVencimento.setHours(0,0,0,0);
                    }
                    
                    return {
                        id: event.id,
                        tipo: 'despesa',
                        nome: payload.fornecedor || 'Fornecedor n√£o identificado',
                        descricao: payload.descricao || payload.categoria || 'Despesa',
                        valor: valorTotal,
                        statusPagamento: statusPagamento, // üî• AGORA CORRETO: 'paga' ou 'pendente'
                        dataVencimento: dataVencimento,
                        dataPagamento: payload.dataPagamento,
                        categoria: payload.categoria || 'OUTROS',
                        data: payload.data,
                        createdAt: event.timestamp || event.created_at,
                        deleted: event.deleted || false
                    };
                });
            }
            
            // ============================================
            // PROJE√á√ïES INTELIGENTES (BASE M√äS ANTERIOR)
            // ============================================
            
            function calcularProjecoes() {
                const hoje = new Date();
                const mesAtual = hoje.getMonth();
                const anoAtual = hoje.getFullYear();
                
                // M√™s anterior
                let mesAnterior = mesAtual - 1;
                let anoAnterior = anoAtual;
                if (mesAnterior < 0) {
                    mesAnterior = 11;
                    anoAnterior = anoAtual - 1;
                }
                
                // Filtrar despesas do m√™s anterior (pagas, para an√°lise de fixas)
                const despesasMesAnterior = todasDespesas.filter(d => {
                    if (d.statusPagamento !== 'paga') return false; // S√≥ considerar pagas para base hist√≥rica
                    if (!d.data) return false;
                    
                    const dataDespesa = new Date(d.data);
                    return dataDespesa.getMonth() === mesAnterior && dataDespesa.getFullYear() === anoAnterior;
                });
                
                // Agrupar por categoria para calcular m√©dias
                const categorias = {};
                despesasMesAnterior.forEach(d => {
                    const cat = d.categoria || 'OUTROS';
                    if (!categorias[cat]) {
                        categorias[cat] = {
                            total: 0,
                            count: 0,
                            valores: []
                        };
                    }
                    categorias[cat].total += d.valor;
                    categorias[cat].count++;
                    categorias[cat].valores.push(d.valor);
                });
                
                // Calcular m√©dias (para proje√ß√£o)
                despesasFixasMedia = {};
                Object.keys(categorias).forEach(cat => {
                    const dados = categorias[cat];
                    despesasFixasMedia[cat] = {
                        media: dados.total / dados.count,
                        total: dados.total,
                        count: dados.count
                    };
                });
                
                console.log('üìä Proje√ß√µes base m√™s anterior:', despesasFixasMedia);
            }
            
            // ============================================
            // RENDERIZA√á√ÉO PRINCIPAL
            // ============================================
            
            function renderizarPainel() {
                const hoje = new Date();
                hoje.setHours(0, 0, 0, 0);
                
                // ---------- 1. FILTRAR DADOS CORRETAMENTE ----------
                
                // üî• A RECEBER: Pedidos com status pendente ou parcial (N√ÉO pagos)
                const aReceber = todosPedidos.filter(p => 
                    p.statusPagamento === 'pendente' || p.statusPagamento === 'parcial'
                );
                
                // üî• A PAGAR: Despesas com status pendente (N√ÉO pagas) e N√ÉO deletadas
                const aPagar = todasDespesas.filter(d => 
                    d.statusPagamento === 'pendente' && !d.deleted
                );
                
                // Separar atrasados
                const aReceberAtrasado = aReceber.filter(p => {
                    if (!p.dataVencimento) return false;
                    return p.dataVencimento < hoje;
                });
                
                const aPagarAtrasado = aPagar.filter(d => {
                    if (!d.dataVencimento) return false;
                    return d.dataVencimento < hoje;
                });
                
                // Totais
                const totalAReceber = aReceber.reduce((sum, p) => sum + p.valor, 0);
                const totalAPagar = aPagar.reduce((sum, d) => sum + d.valor, 0);
                const totalAReceberAtrasado = aReceberAtrasado.reduce((sum, p) => sum + p.valor, 0);
                const totalAPagarAtrasado = aPagarAtrasado.reduce((sum, d) => sum + d.valor, 0);
                
                // Proje√ß√µes para os pr√≥ximos 30 dias
                const trintaDias = new Date(hoje);
                trintaDias.setDate(trintaDias.getDate() + 30);
                
                const aReceberProximo = aReceber.filter(p => {
                    if (!p.dataVencimento) return false;
                    return p.dataVencimento >= hoje && p.dataVencimento <= trintaDias;
                }).reduce((sum, p) => sum + p.valor, 0);
                
                const aPagarProximo = aPagar.filter(d => {
                    if (!d.dataVencimento) return false;
                    return d.dataVencimento >= hoje && d.dataVencimento <= trintaDias;
                }).reduce((sum, d) => sum + d.valor, 0);
                
                // Saldo projetado
                const saldoProjetado = aReceberProximo - aPagarProximo;
                
                // ---------- 2. SA√öDE DO NEG√ìCIO ----------
                let saudeStatus = 'critical';
                let saudeIcon = 'üí•';
                let saudeTitulo = 'üö® SITUA√á√ÉO CR√çTICA';
                let saudeDescricao = '';
                let saudeClasse = 'critical';
                
                if (totalAReceberAtrasado > 0 || totalAPagarAtrasado > 0) {
                    saudeStatus = 'critical';
                    saudeIcon = 'üö®';
                    saudeTitulo = 'üö® ALERTA M√ÅXIMO';
                    saudeDescricao = `Atrasos detectados: ${formatarMoeda(totalAReceberAtrasado)} a receber ‚Ä¢ ${formatarMoeda(totalAPagarAtrasado)} a pagar`;
                    saudeClasse = 'critical';
                } else if (saldoProjetado < 0) {
                    saudeStatus = 'warning';
                    saudeIcon = '‚ö†Ô∏è';
                    saudeTitulo = '‚ö†Ô∏è ATEN√á√ÉO';
                    saudeDescricao = `Fluxo negativo nos pr√≥ximos 30 dias: ${formatarMoeda(saldoProjetado)}`;
                    saudeClasse = 'warning';
                } else if (saldoProjetado < 500) {
                    saudeStatus = 'warning';
                    saudeIcon = '‚ö°';
                    saudeTitulo = '‚ö° MARGEM APERTADA';
                    saudeDescricao = `Saldo positivo mas apertado: ${formatarMoeda(saldoProjetado)} para os pr√≥ximos 30 dias`;
                    saudeClasse = 'warning';
                } else {
                    saudeStatus = 'healthy';
                    saudeIcon = 'üí™';
                    saudeTitulo = 'üí™ SA√öDE EXCELENTE';
                    saudeDescricao = `Fluxo positivo de ${formatarMoeda(saldoProjetado)} para os pr√≥ximos 30 dias`;
                    saudeClasse = 'healthy';
                }
                
                document.getElementById('healthCard').innerHTML = `
                    <div class="health-status">
                        <div class="health-indicator ${saudeClasse}">
                            ${saudeIcon}
                        </div>
                        <div class="health-text">
                            <h2>${saudeTitulo}</h2>
                            <p>${saudeDescricao}</p>
                        </div>
                    </div>
                    <div class="health-score">
                        <div class="score-value">${formatarMoeda(totalAReceber - totalAPagar)}</div>
                        <div class="score-label">Saldo Atual (Receber - Pagar)</div>
                    </div>
                `;
                
                // ---------- 3. M√âTRICAS PRINCIPAIS ----------
                document.getElementById('metricsGrid').innerHTML = `
                    <div class="metric-card receber">
                        <div class="metric-header">
                            <div class="metric-icon"><i class="fas fa-arrow-down"></i></div>
                            ${aReceber.length > 0 ? `<span class="metric-badge">${aReceber.length} itens</span>` : ''}
                        </div>
                        <div class="metric-value">${formatarMoeda(totalAReceber)}</div>
                        <div class="metric-label">Total a Receber</div>
                        <div class="metric-sub">${aReceber.length} cliente(s) pendente(s)</div>
                    </div>
                    
                    <div class="metric-card pagar">
                        <div class="metric-header">
                            <div class="metric-icon"><i class="fas fa-arrow-up"></i></div>
                            ${aPagar.length > 0 ? `<span class="metric-badge">${aPagar.length} itens</span>` : ''}
                        </div>
                        <div class="metric-value">${formatarMoeda(totalAPagar)}</div>
                        <div class="metric-label">Total a Pagar</div>
                        <div class="metric-sub">${aPagar.length} despesa(s) pendente(s)</div>
                    </div>
                    
                    <div class="metric-card previsao">
                        <div class="metric-header">
                            <div class="metric-icon"><i class="fas fa-chart-line"></i></div>
                        </div>
                        <div class="metric-value">${formatarMoeda(saldoProjetado)}</div>
                        <div class="metric-label">Saldo Projetado (30d)</div>
                        <div class="metric-sub">Baseado em vencimentos</div>
                    </div>
                    
                    <div class="metric-card alerta">
                        <div class="metric-header">
                            <div class="metric-icon"><i class="fas fa-exclamation-triangle"></i></div>
                            ${(totalAReceberAtrasado > 0 || totalAPagarAtrasado > 0) ? '<span class="metric-badge">ATRASO</span>' : ''}
                        </div>
                        <div class="metric-value">${formatarMoeda(totalAReceberAtrasado + totalAPagarAtrasado)}</div>
                        <div class="metric-label">Total em Atraso</div>
                        <div class="metric-sub">Receber: ${formatarMoeda(totalAReceberAtrasado)} ‚Ä¢ Pagar: ${formatarMoeda(totalAPagarAtrasado)}</div>
                    </div>
                `;
                
                // ---------- 4. PROJE√á√ïES INTELIGENTES ----------
                // Estimar despesas fixas para o pr√≥ximo m√™s baseado no m√™s anterior
                const despesasFixasProjetadas = Object.values(despesasFixasMedia).reduce((sum, cat) => sum + cat.media, 0);
                
                document.getElementById('projectionGrid').innerHTML = `
                    <div class="projection-card">
                        <div class="projection-title"><i class="fas fa-history" style="color: var(--info-color);"></i> Base M√™s Anterior</div>
                        <div class="projection-value">${Object.keys(despesasFixasMedia).length} categorias</div>
                        <div class="projection-detail">M√©dia de despesas: ${formatarMoeda(despesasFixasProjetadas)}</div>
                    </div>
                    
                    <div class="projection-card">
                        <div class="projection-title"><i class="fas fa-calculator" style="color: var(--warning-color);"></i> Proje√ß√£o Fixas (Pr√≥x. M√™s)</div>
                        <div class="projection-value">${formatarMoeda(despesasFixasProjetadas)}</div>
                        <div class="projection-detail">Baseado no hist√≥rico do m√™s anterior</div>
                    </div>
                    
                    <div class="projection-card">
                        <div class="projection-title"><i class="fas fa-bullseye" style="color: var(--success-color);"></i> Meta de Recebimento</div>
                        <div class="projection-value">${formatarMoeda(despesasFixasProjetadas * 1.3)}</div>
                        <div class="projection-detail">+30% sobre despesas fixas (margem segura)</div>
                    </div>
                `;
                
                // ---------- 5. LISTAS COMPLETAS (TUDO VIS√çVEL) ----------
                
                // Lista A RECEBER (ordenada por data, atrasados primeiro)
                const receberOrdenados = [...aReceber].sort((a, b) => {
                    // Atrasados primeiro
                    const aAtrasado = a.dataVencimento && a.dataVencimento < hoje ? 1 : 0;
                    const bAtrasado = b.dataVencimento && b.dataVencimento < hoje ? 1 : 0;
                    if (aAtrasado !== bAtrasado) return bAtrasado - aAtrasado;
                    
                    // Depois por data
                    if (!a.dataVencimento) return 1;
                    if (!b.dataVencimento) return -1;
                    return a.dataVencimento - b.dataVencimento;
                });
                
                document.getElementById('totalReceberPendente').textContent = formatarMoeda(totalAReceber);
                document.getElementById('listaReceber').innerHTML = receberOrdenados.length > 0 
                    ? receberOrdenados.map(item => {
                        const atrasado = item.dataVencimento && item.dataVencimento < hoje;
                        const hojeMesmo = item.dataVencimento && item.dataVencimento.getTime() === hoje.getTime();
                        
                        let badgeHtml = '';
                        if (atrasado) badgeHtml = '<span class="badge atrasado">ATRASADO</span>';
                        else if (hojeMesmo) badgeHtml = '<span class="badge hoje">HOJE</span>';
                        
                        const dataStr = item.dataVencimento 
                            ? item.dataVencimento.toLocaleDateString('pt-PT') 
                            : 'Data n√£o definida';
                        
                        return `
                            <div class="list-item receber ${atrasado ? 'atrasado' : ''}">
                                <div class="list-icon"><i class="fas fa-user"></i></div>
                                <div class="list-content">
                                    <div class="list-title">${item.nome}</div>
                                    <div class="list-subtitle">${item.descricao}</div>
                                    <div class="list-meta">
                                        <span><i class="fas fa-calendar"></i> Vence: ${dataStr}</span>
                                        ${badgeHtml}
                                    </div>
                                </div>
                                <div class="list-value receber ${atrasado ? 'atrasado' : ''}">
                                    ${formatarMoeda(item.valor)}
                                </div>
                            </div>
                        `;
                    }).join('')
                    : '<div class="empty-list"><i class="fas fa-check-circle"></i><p>Nenhum valor a receber pendente</p><p style="font-size: 12px;">Tudo em dia! üéâ</p></div>';
                
                // Lista A PAGAR (ordenada por data, atrasados primeiro)
                const pagarOrdenados = [...aPagar].sort((a, b) => {
                    const aAtrasado = a.dataVencimento && a.dataVencimento < hoje ? 1 : 0;
                    const bAtrasado = b.dataVencimento && b.dataVencimento < hoje ? 1 : 0;
                    if (aAtrasado !== bAtrasado) return bAtrasado - aAtrasado;
                    
                    if (!a.dataVencimento) return 1;
                    if (!b.dataVencimento) return -1;
                    return a.dataVencimento - b.dataVencimento;
                });
                
                document.getElementById('totalPagarPendente').textContent = formatarMoeda(totalAPagar);
                document.getElementById('listaPagar').innerHTML = pagarOrdenados.length > 0
                    ? pagarOrdenados.map(item => {
                        const atrasado = item.dataVencimento && item.dataVencimento < hoje;
                        const hojeMesmo = item.dataVencimento && item.dataVencimento.getTime() === hoje.getTime();
                        
                        let badgeHtml = '';
                        if (atrasado) badgeHtml = '<span class="badge atrasado">ATRASADO</span>';
                        else if (hojeMesmo) badgeHtml = '<span class="badge hoje">HOJE</span>';
                        
                        const dataStr = item.dataVencimento 
                            ? item.dataVencimento.toLocaleDateString('pt-PT') 
                            : 'Data n√£o definida';
                        
                        return `
                            <div class="list-item pagar ${atrasado ? 'atrasado' : ''}">
                                <div class="list-icon"><i class="fas fa-building"></i></div>
                                <div class="list-content">
                                    <div class="list-title">${item.nome}</div>
                                    <div class="list-subtitle">${item.descricao}</div>
                                    <div class="list-meta">
                                        <span><i class="fas fa-calendar"></i> Vence: ${dataStr}</span>
                                        <span><i class="fas fa-tag"></i> ${item.categoria}</span>
                                        ${badgeHtml}
                                    </div>
                                </div>
                                <div class="list-value pagar ${atrasado ? 'atrasado' : ''}">
                                    ${formatarMoeda(item.valor)}
                                </div>
                            </div>
                        `;
                    }).join('')
                    : '<div class="empty-list"><i class="fas fa-check-circle"></i><p>Nenhuma despesa pendente</p><p style="font-size: 12px;">Tudo pago em dia! üéâ</p></div>';
                
                // ---------- 6. RESUMO DE ATRASOS ----------
                document.getElementById('atrasosGrid').innerHTML = `
                    <div class="metric-card alerta">
                        <div class="metric-header">
                            <div class="metric-icon"><i class="fas fa-exclamation-circle"></i></div>
                            <span class="metric-badge">URGENTE</span>
                        </div>
                        <div class="metric-value">${aReceberAtrasado.length}</div>
                        <div class="metric-label">Clientes em Atraso</div>
                        <div class="metric-sub">Total: ${formatarMoeda(totalAReceberAtrasado)}</div>
                    </div>
                    
                    <div class="metric-card alerta">
                        <div class="metric-header">
                            <div class="metric-icon"><i class="fas fa-exclamation-circle"></i></div>
                            <span class="metric-badge">URGENTE</span>
                        </div>
                        <div class="metric-value">${aPagarAtrasado.length}</div>
                        <div class="metric-label">Fornecedores em Atraso</div>
                        <div class="metric-sub">Total: ${formatarMoeda(totalAPagarAtrasado)}</div>
                    </div>
                    
                    <div class="metric-card previsao">
                        <div class="metric-header">
                            <div class="metric-icon"><i class="fas fa-calendar-check"></i></div>
                        </div>
                        <div class="metric-value">${aReceber.filter(p => {
                            if (!p.dataVencimento) return false;
                            return p.dataVencimento >= hoje && p.dataVencimento <= new Date(hoje.getTime() + 7*24*60*60*1000);
                        }).length}</div>
                        <div class="metric-label">Vencem em 7 dias (Receber)</div>
                        <div class="metric-sub">Fique atento aos pr√≥ximos vencimentos</div>
                    </div>
                    
                    <div class="metric-card previsao">
                        <div class="metric-header">
                            <div class="metric-icon"><i class="fas fa-calendar-check"></i></div>
                        </div>
                        <div class="metric-value">${aPagar.filter(d => {
                            if (!d.dataVencimento) return false;
                            return d.dataVencimento >= hoje && d.dataVencimento <= new Date(hoje.getTime() + 7*24*60*60*1000);
                        }).length}</div>
                        <div class="metric-label">Vencem em 7 dias (Pagar)</div>
                        <div class="metric-sub">Programe-se para n√£o atrasar</div>
                    </div>
                `;
            }
            
            // Utilit√°rio de formata√ß√£o de moeda
            function formatarMoeda(valor) {
                return new Intl.NumberFormat('pt-PT', {
                    style: 'currency',
                    currency: 'EUR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(valor);
            }
            
            // Auto-refresh a cada 60 segundos
            setInterval(() => {
                console.log('üîÑ Atualizando painel...');
                carregarDados();
            }, 60000);
            
            // Iniciar
            carregarDados();
        });
    </script>
