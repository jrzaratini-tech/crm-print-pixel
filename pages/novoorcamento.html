        // Gerar c√≥digo de or√ßamento autom√°tico
        async function gerarCodigoOrcamento() {
            try {
                const response = await fetch('/api/database/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        schema: 'orcamento',
                        filters: { deleted: false }
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar or√ßamentos');
                }
                
                const result = await response.json();
                const eventos = result.events || [];
                
                const anoAtual = new Date().getFullYear();
                let maiorSequencia = 0;
                
                eventos.forEach(evento => {
                    if (evento.schema === 'orcamento' && evento.payload.codigo) {
                        const codigo = evento.payload.codigo;
                        const match = codigo.match(/^OC-(\d{4})\/(\d{4})$/);
                        
                        if (match) {
                            const ano = parseInt(match[1]);
                            const sequencia = parseInt(match[2]);
                            
                            if (ano === anoAtual && sequencia > maiorSequencia) {
                                maiorSequencia = sequencia;
                            }
                        }
                    }
                });
                
                const novaSequencia = maiorSequencia + 1;
                const sequenciaFormatada = novaSequencia.toString().padStart(4, '0');
                
                return `OC-${anoAtual}/${sequenciaFormatada}`;
                
            } catch (error) {
                console.error('Erro ao gerar c√≥digo:', error);
                const anoAtual = new Date().getFullYear();
                return `OC-${anoAtual}/0001`;
            }
        }

        // Fun√ß√£o para carregar or√ßamento para edi√ß√£o
        async function loadOrcamentoForEdit(id) {
            try {
                const response = await fetch('/api/database/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        schema: 'orcamento',
                        filters: { id: id }
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar or√ßamento');
                }
                
                const result = await response.json();
                const eventos = result.events || [];
                
                if (eventos.length === 0) {
                    mostrarMensagem('Or√ßamento n√£o encontrado.', 'error');
                    window.location.href = 'orcamentos.html';
                    return;
                }
                
                const orcamentoEvento = eventos[0];
                let orcamento = orcamentoEvento.payload;
                
                // Processar payload se for string
                if (typeof orcamento === 'string') {
                    try {
                        orcamento = JSON.parse(orcamento);
                    } catch (e) {
                        console.warn('Payload n√£o √© JSON v√°lido');
                        orcamento = {};
                    }
                }
                
                // Preencher formul√°rio
                document.getElementById('cliente').value = orcamento.cliente || '';
                document.getElementById('empresa').value = orcamento.empresa || '';
                document.getElementById('nif').value = orcamento.nif || '';
                document.getElementById('morada').value = orcamento.morada || '';
                document.getElementById('telemovel').value = orcamento.telemovel || '';
                document.getElementById('email').value = orcamento.email || '';
                document.getElementById('codigo').value = orcamento.codigo || '';
                document.getElementById('atendente').value = orcamento.atendente || '';
                document.getElementById('observacoes').value = orcamento.observacoes || '';
                
                // Validade
                if (orcamento.validadeDias) {

                }
                
                // IVA
                if (orcamento.comIVA) {
                    const ivaRadio = document.querySelector(`input[name="ivaOption"][value="${orcamento.comIVA}"]`);

                }
                
                // CORRE√á√ÉO: Processar produtos corretamente

                productIndex = 0;
                
                let produtosArray = [];
                if (orcamento.produtos) {
                    if (Array.isArray(orcamento.produtos)) {
                        produtosArray = orcamento.produtos;
                    } else if (typeof orcamento.produtos === 'object') {
                        // Converter objeto para array se necess√°rio
                        produtosArray = Object.values(orcamento.produtos);
                    }
                }
                
                if (produtosArray.length > 0) {
                    produtosArray.forEach(produto => {

                    });

                // Configurar modo edi√ß√£o

                // Calcular totais

        function addProductRow(productData = null) {
            const row = document.createElement('tr');
            const index = productIndex++;
            
            row.innerHTML = `
                <td>
                    <select class="product-select" data-bind="orcamento.produtos.${index}.nome" required>
                        <option value="">Selecione um produto</option>
                        ${produtos.map(p => `<option value="${p}" ${productData && productData.nome === p ? 'selected' : ''}>${p}</option>`).join('')}
                    </select>
                </td>
                <td>
                    <input type="text" class="tamanho-input" data-bind="orcamento.produtos.${index}.tamanho" 
                           placeholder="Ex: 30x40cm" value="${productData ? (productData.tamanho || '') : ''}">
                </td>
                <td>
                    <input type="number" class="quantidade-input" data-bind="orcamento.produtos.${index}.quantidade" 
                           min="1" value="${productData ? (productData.quantidade || 1) : 1}" required>
                </td>
                <td>
                    <input type="number" class="valor-input" data-bind="orcamento.produtos.${index}.valor" 
                           min="0" step="0.01" value="${productData ? (productData.valor || '0.00') : '0.00'}" required>
                </td>
                <td>
                    <textarea class="obs-input" data-bind="orcamento.produtos.${index}.observacoes" 
                              placeholder="Observa√ß√µes do produto..." rows="2">${productData ? (productData.observacoes || '') : ''}</textarea>
                </td>
                <td>
                    <button type="button" class="remove-btn" title="Remover produto">
                        üóëÔ∏è
                    </button>
                </td>
            `;
            
            productsTableBody.appendChild(row);
            
            // Adicionar event listeners
            const removeBtn = row.querySelector('.remove-btn');
            const valorInput = row.querySelector('.valor-input');
            const quantidadeInput = row.querySelector('.quantidade-input');
            
            removeBtn.addEventListener('click', () => removeProductRow(row));
            valorInput.addEventListener('input', calculateTotals);
            quantidadeInput.addEventListener('input', calculateTotals);
            
            return row;
        }
        
        function removeProductRow(row) {
            const totalRows = productsTableBody.querySelectorAll('tr').length;
            if (totalRows <= 1) {
                mostrarMensagem('O or√ßamento deve ter pelo menos um produto.', 'warning');
                return;
            }
            
            row.remove();
            reindexProducts();
            calculateTotals();
        }
        
        function reindexProducts() {
            const rows = productsTableBody.querySelectorAll('tr');
            productIndex = 0;
            
            rows.forEach((row, index) => {
                const select = row.querySelector('.product-select');
                const tamanho = row.querySelector('.tamanho-input');
                const quantidade = row.querySelector('.quantidade-input');
                const valor = row.querySelector('.valor-input');
                const obs = row.querySelector('.obs-input');
                
                if (select) select.setAttribute('data-bind', `orcamento.produtos.${index}.nome`);
                if (tamanho) tamanho.setAttribute('data-bind', `orcamento.produtos.${index}.tamanho`);
                if (quantidade) quantidade.setAttribute('data-bind', `orcamento.produtos.${index}.quantidade`);
                if (valor) valor.setAttribute('data-bind', `orcamento.produtos.${index}.valor`);
                if (obs) obs.setAttribute('data-bind', `orcamento.produtos.${index}.observacoes`);
                
                productIndex = index + 1;
            });
        }
        
        function calculateTotals() {
            let subtotalProdutos = 0;
            
            document.querySelectorAll('#productsTableBody tr').forEach(row => {
                const valorInput = row.querySelector('.valor-input');
                const quantidadeInput = row.querySelector('.quantidade-input');
                
                const valor = parseFloat(valorInput.value) || 0;
                const quantidade = parseInt(quantidadeInput.value) || 0;
                
                subtotalProdutos += valor * quantidade;
            });
            
            const instalacao = 0;
            const subtotalGeral = subtotalProdutos + instalacao;
            
            let iva = 0;
            if (document.getElementById('ivaSim').checked) {
                iva = subtotalGeral * 0.23;
            }
            
            const totalFinal = subtotalGeral + iva;
            
            // Atualizar exibi√ß√£o
            document.getElementById('subtotalProdutos').textContent = formatarMoeda(subtotalProdutos);
            document.getElementById('totalInstalacao').textContent = formatarMoeda(instalacao);
            document.getElementById('valorIVA').textContent = formatarMoeda(iva);
            document.getElementById('totalFinal').textContent = formatarMoeda(totalFinal);
            
            // Atualizar campos ocultos
            document.getElementById('orcamentoSubtotal').value = subtotalGeral;
            document.getElementById('orcamentoIVA').value = iva;
            document.getElementById('orcamentoTotal').value = totalFinal;
        }
        
        function formatarMoeda(value) {
            return new Intl.NumberFormat('pt-PT', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }
        
        function mostrarMensagem(mensagem, tipo = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'success-message';
            messageDiv.textContent = mensagem;
            
            if (tipo === 'warning') {
                messageDiv.style.backgroundColor = '#f59e0b';
            } else if (tipo === 'error') {
                messageDiv.style.backgroundColor = '#ef4444';
            } else if (tipo === 'success') {
                messageDiv.style.backgroundColor = '#10b981';
            }
            
            document.querySelectorAll('.success-message').forEach(msg => msg.remove());
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
        function validateForm() {
            const requiredFields = ['cliente', 'empresa', 'nif', 'morada', 'telemovel', 'codigo', 'atendente'];
            for (const fieldId of requiredFields) {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    mostrarMensagem(`O campo "${field.previousElementSibling.textContent.replace(' *', '')}" √© obrigat√≥rio.`, 'warning');
                    field.focus();
                    return false;
                }
            }
            
            const productRows = productsTableBody.querySelectorAll('tr');
            if (productRows.length === 0) {
                mostrarMensagem('Adicione pelo menos um produto ao or√ßamento.', 'warning');
                return false;
            }
            
            const productSelects = document.querySelectorAll('.product-select');
            for (const select of productSelects) {
                if (!select.value) {
                    mostrarMensagem('Selecione um produto para todos os itens.', 'warning');
                    select.focus();
                    return false;
                }
            }
            
            return true;
        }
        
        // CORRE√á√ÉO: Fun√ß√£o para garantir estrutura correta dos produtos
        function prepararProdutosParaSalvar() {
            const produtosArray = [];
            
            document.querySelectorAll('#productsTableBody tr').forEach((row, index) => {
                const nome = row.querySelector('.product-select').value;
                const tamanho = row.querySelector('.tamanho-input').value;
                const quantidade = parseInt(row.querySelector('.quantidade-input').value) || 1;
                const valor = parseFloat(row.querySelector('.valor-input').value) || 0;
                const observacoes = row.querySelector('.obs-input').value;
                
                if (nome) {
                    produtosArray.push({
                        nome: nome,
                        tamanho: tamanho,
                        quantidade: quantidade,
                        valor: valor,
                        observacoes: observacoes
                    });
                }
            });
            
            return produtosArray;
        }
        
        // ============================================
        // EVENT LISTENERS (CORRIGIDOS)
        // ============================================
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar se √© modo de edi√ß√£o
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            
            // Gerar c√≥digo do or√ßamento
            const codigo = await gerarCodigoOrcamento();
            codigoInput.value = codigo;
            
            if (editId) {
                await loadOrcamentoForEdit(editId);
            } else {
                // Adicionar primeiro produto
                addProductRow();
                calculateTotals();
            }
            
            // Configurar listeners do engine.js
            document.addEventListener('coreCommitSuccess', (event) => {
                const detail = event.detail || {};
                
                if (detail.schema === 'orcamento') {
                    saveBtn.classList.remove('saving');
                    saveBtn.textContent = '‚úì SALVO!';
                    
                    mostrarMensagem(`Or√ßamento ${isEditMode ? 'atualizado' : 'criado'} com sucesso!`, 'success');
                    
                    setTimeout(() => {
                        if (confirm(`Or√ßamento ${isEditMode ? 'atualizado' : 'criado'} com sucesso! Deseja criar um novo or√ßamento?`)) {
                            window.location.reload();
                        } else {
                            window.location.href = 'orcamentos.html';
                        }
                    }, 2000);
                }
            });
            
            document.addEventListener('coreCommitError', (event) => {
                console.error('Erro no commit:', event.detail);
                saveBtn.classList.remove('saving');
                saveBtn.textContent = isEditMode ? 'ATUALIZAR OR√áAMENTO' : 'SALVAR OR√áAMENTO';
                saveBtn.disabled = false;
                
                mostrarMensagem('Erro ao salvar or√ßamento. Tente novamente.', 'error');
            });
        });
        
        addProductBtn.addEventListener('click', () => {
            addProductRow();
            calculateTotals();
        });
        
        cancelBtn.addEventListener('click', () => {
            if (confirm(isEditMode ? 'Cancelar edi√ß√£o?' : 'Cancelar or√ßamento?')) {
                window.location.href = 'orcamentos.html';
            }
        });
        
        // CORRE√á√ÉO: Evento de save melhorado
        saveBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            try {
                // Preparar produtos estruturados
                const produtosArray = prepararProdutosParaSalvar();
                
                // Preparar dados do or√ßamento
                const validadeDias = document.getElementById('validade').value;
                const validadeData = calcularDataValidade(validadeDias);
                
                const dadosOrcamento = {
                    cliente: document.getElementById('cliente').value,
                    empresa: document.getElementById('empresa').value,
                    nif: document.getElementById('nif').value,
                    morada: document.getElementById('morada').value,
                    telemovel: document.getElementById('telemovel').value,
                    email: document.getElementById('email').value,
                    codigo: document.getElementById('codigo').value,
                    atendente: document.getElementById('atendente').value,
                    observacoes: document.getElementById('observacoes').value,
                    produtos: produtosArray, // CORRE√á√ÉO: Array estruturado
                    subtotal: parseFloat(document.getElementById('orcamentoSubtotal').value) || 0,
                    iva: parseFloat(document.getElementById('orcamentoIVA').value) || 0,
                    total: parseFloat(document.getElementById('orcamentoTotal').value) || 0,
                    comIVA: document.querySelector('input[name="ivaOption"]:checked').value,
                    status: 'pendente',
                    validade: validadeData,
                    validadeDias: validadeDias,
                    dataCriacao: new Date().toISOString().split('T')[0],
                    instalacao: 0 // Or√ßamento n√£o tem instala√ß√£o
                };
                
                // Adicionar id se for edi√ß√£o
                if (isEditMode && currentOrcamentoId) {
                    dadosOrcamento.id = currentOrcamentoId;
                }
                
                // Criar input oculto com dados completos (para o engine.js)
                const hiddenData = document.createElement('input');
                hiddenData.type = 'hidden';
                hiddenData.name = 'orcamentoData';
                hiddenData.value = JSON.stringify(dadosOrcamento);
                hiddenData.setAttribute('data-bind', 'orcamento.completeData');
                document.getElementById('orcamentoForm').appendChild(hiddenData);
                
                // Feedback visual
                saveBtn.classList.add('saving');
                saveBtn.textContent = 'SALVANDO...';
                saveBtn.disabled = true;
                
                // O engine.js far√° o commit automaticamente
                
            } catch (error) {
                console.error('Erro ao preparar dados:', error);
                mostrarMensagem('Erro ao preparar dados do or√ßamento', 'error');
                saveBtn.classList.remove('saving');
                saveBtn.disabled = false;
            }
        });
        
        // Listeners para c√°lculo autom√°tico
        document.getElementById('ivaSim').addEventListener('change', calculateTotals);
        document.getElementById('ivaNao').addEventListener('change', calculateTotals);
    </script>
    
    <!-- CONEX√ÉO COM O CORE ENGINE -->
    <script src="../core/engine.js"></script>
